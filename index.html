<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邓健安个人博客后台管理系统</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Example of Fixed Layout with Bootstrap version 2.0 from w3cschool.cc">
	<link rel="stylesheet" href="src/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>后台管理系统</h1>
		<!-- <form role="form"> -->
		    <div class="for-group">
				<label for="title">标题：</label>
				 <input type="text" class="form-control" id="title" 
         			placeholder="请输入名称">
			</div>
		    <div class="form-group">
		      <label for="type">类型：</label>
		      <select class="form-control" id="type">
		         <option value="life">生活</option>
		         <option value="technology">技术</option>
		         <option value="reading">读书</option>
		      </select>
		    </div>
			<div class="form-group">
		      	<label for="labels">标签：</label>
		      	<input type="text" class="form-control" id="labels" 
         			placeholder="最多5个标签，使用空格隔开">
		      </div>
		      <div class="form-group">
		      	<label for="body">内容：</label>
		      	<textarea name="body" class="form-control" name="body" id="body" cols="30" rows="10"></textarea>
		      </div>
		      <button type="submit" class="btn btn-default" onclick="submit()">提交</button>
		<!-- </form> -->
	</div>
	<script type="text/javascript" src="src/ckeditor/ckeditor.js"></script>
	<script src="src/jquery/dist/jquery.min.js"></script>
	<script src="src/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="src/index.js"></script>
</body>
</html>
